<template>
	<div class="slds-text-heading_medium">
		<lightning-card class="slds-is-relative">
			<template if:true={loading}>
				<lightning-spinner variant="brand"></lightning-spinner>
			</template>
			<lightning-button-group slot="actions">
				<lightning-button label="Refresh" variant="" onclick={onRefreshClick}></lightning-button>
			</lightning-button-group>
			<div class="slds-m-horizontal_xx-large">
				<lightning-layout multiple-rows>
					<lightning-layout-item size="12">
						<lightning-combobox name="Delivery" label="Delivery" value={selectedDeliveryId} placeholder="Which class are you attending?" options={deliveries} onchange={onDeliveryChange}></lightning-combobox>
					</lightning-layout-item>
					<lightning-layout-item size="12">
						<lightning-combobox name="Student" label="Student" value={selectedStudentId} placeholder="Who are you?" options={students} onchange={onStudentChange}></lightning-combobox>
					</lightning-layout-item>
					<lightning-layout-item size="12">
						<!-- <lightning-combobox name="Exercise" label="Exercise" value={selectedExerciseId} placeholder="Which exercise?" options={exercises} onchange={onExerciseChange}></lightning-combobox> -->
						{selectedExerciseName}
					</lightning-layout-item>
					<lightning-layout-item size="12">
						<div class="slds-m-around_small"></div>
					</lightning-layout-item>
					<lightning-layout-item size="12" medium-device-size="4">
						<div class="slds-m-around_small">
							<button class="slds-button slds-button_success slds-button_stretch" onclick={onDoneClick} disabled={isButtonsDisabled}>I'm<br />done</button>
						</div>
					</lightning-layout-item>
					<lightning-layout-item size="12" medium-device-size="4">
						<div class="slds-m-around_small">
							<button class="slds-button slds-button_brand slds-button_stretch" onclick={onWorkingClick} disabled={isButtonsDisabled}>I'm<br />working</button>
						</div>
					</lightning-layout-item>
					<lightning-layout-item size="12" medium-device-size="4">
						<div class="slds-m-around_small">
							<button class="slds-button slds-button_neutral slds-button_stretch" onclick={onLaterClick} disabled={isButtonsDisabled}>I'll<br />finish later</button>
						</div>
					</lightning-layout-item>
				</lightning-layout>
			</div>
		</lightning-card>
	</div>
</template>
