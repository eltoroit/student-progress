<template>
	<div class="slds-text-heading_medium">
		<lightning-card class="slds-is-relative">
			<template if:true={loading}>
				<lightning-spinner variant="brand"></lightning-spinner>
			</template>
			<lightning-button-group slot="actions">
				<lightning-button label="Refresh" variant="" onclick={onRefreshClick}></lightning-button>
			</lightning-button-group>
			<div class="slds-m-horizontal_xx-large">
				<lightning-combobox
					name="Student"
					label="Student"
					value={selectedStudent}
					placeholder="Who are you?"
					options={students}
					onchange={onStudentChange}
				></lightning-combobox>
				<lightning-combobox
					name="Exercise"
					label="Exercise"
					value={selectedExercise}
					placeholder="Which exercise?"
					options={exercises}
					onchange={onExerciseChange}
				></lightning-combobox>
				<div class="slds-m-around_xx-large" style="text-align: center">
					<div class="slds-m-around_small">
						<lightning-button
							stretch="true"
							label="I'm done"
							variant="success"
							onclick={onDoneClick}
							disabled={isButtonsDisabled}
						></lightning-button>
					</div>
					<div class="slds-m-around_small">
						<lightning-button
							stretch="true"
							label="I'm working"
							variant="brand"
							onclick={onWorkingClick}
							disabled={isButtonsDisabled}
						></lightning-button>
					</div>
					<div class="slds-m-around_small">
						<lightning-button
							stretch="true"
							label="I'll finish later"
							variant=""
							onclick={onLaterClick}
							disabled={isButtonsDisabled}
						></lightning-button>
					</div>
				</div>
			</div>
		</lightning-card>
	</div>
</template>
