<template>
	<div class="slds-text-heading_medium">
		<lightning-card class="slds-is-relative">
			<template if:true={loading}>
				<lightning-spinner variant="brand"></lightning-spinner>
			</template>
			<lightning-button-group slot="actions">
				<lightning-button label="Stop" variant="destructive" onclick={onClickDone}></lightning-button>
				<lightning-button label="Continue" variant="success" onclick={onClickDone}></lightning-button>
				<lightning-button label="Later" variant="" onclick={onClickDone}></lightning-button>
				<lightning-button label="Refresh" variant="" onclick={onRefreshClick}></lightning-button>
			</lightning-button-group>
			<div class="slds-m-horizontal_xx-large">
				<lightning-combobox
					name="Student"
					label="Student"
					value={selectedStudent}
					placeholder="Who are you?"
					options={students}
					onchange={onStudentChange}
				></lightning-combobox>
				<lightning-combobox
					name="Exercise"
					label="Exercise"
					value={selectedExercise}
					placeholder="Which exercise?"
					options={exercises}
					onchange={onExerciseChange}
				></lightning-combobox>
			</div>
		</lightning-card>
	</div>
</template>
