<template>
	<lightning-card>
		<div class="slds-text-heading_medium slds-m-horizontal_xx-large">
			<lightning-combobox
				name="Student"
				label="Student"
				value={selectedStudent}
				placeholder="Who are you?"
				options={students}
				onchange={handleStudentChange}
			></lightning-combobox>
			<lightning-combobox
				name="Exercise"
				label="Exercise"
				value={selectedExercise}
				placeholder="Which exercise?"
				options={exercises}
				onchange={handleExerciseChange}
			></lightning-combobox>
		</div>
	</lightning-card>
</template>
