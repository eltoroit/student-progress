<template>
	<div class="slds-text-heading_medium">
		<lightning-card class="slds-is-relative">
			<template if:true={loading}>
				<lightning-spinner variant="brand"></lightning-spinner>
			</template>
			<lightning-button-group slot="actions">
				<lightning-button label="Restart timer" onclick={onRestartTimerClick}></lightning-button>
				<lightning-button label="Refresh" onclick={onRefreshClick}></lightning-button>
				<lightning-button label="Activate" onclick={onActivateClick}></lightning-button>
				<lightning-button label="Next" variant="brand" onclick={onActivateNext}></lightning-button>
			</lightning-button-group>
			<div class="slds-m-horizontal_xx-large">
				<lightning-tabset>
					<lightning-tab label="Current Exercise">
						<table>
							<tr>
								<th>Active Exercise:</th>
								<td>{activeExerciseName}</td>
							</tr>
							<tr>
								<th>Start:</th>
								<td>
									<lightning-formatted-date-time
										value={exerciseStart}
										hour="2-digit"
										minute="2-digit"
									></lightning-formatted-date-time>
								</td>
							</tr>
							<tr>
								<th>End:</th>
								<td>
									<lightning-formatted-date-time
										value={exerciseEnd}
										hour="2-digit"
										minute="2-digit"
									></lightning-formatted-date-time>
								</td>
							</tr>
							<tr>
								<th>Duration:</th>
								<td>{exerciseTimer}</td>
							</tr>
							<tr>
								<th>Exercises:</th>
								<td>
									<lightning-combobox
										variant="label-hidden"
										name="Exercise"
										label="Exercise"
										value={selectedExercise}
										placeholder="Which exercise?"
										options={exercises}
										style="text-align: left"
										onchange={onExerciseChange}
									></lightning-combobox>
								</td>
							</tr>
						</table>
						<br />
						<lightning-datatable key-field="name" data={progress} columns={columns}> </lightning-datatable>
					</lightning-tab>
					<lightning-tab label="Class Progress">
						<c-class-progress></c-class-progress>
					</lightning-tab>
					<lightning-tab label="Student">
						<c-students-lwc></c-students-lwc>
					</lightning-tab>
				</lightning-tabset>
			</div>
		</lightning-card>
	</div>
</template>
