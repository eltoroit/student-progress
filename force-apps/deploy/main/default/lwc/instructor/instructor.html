<template>
	<div class="slds-text-heading_medium">
		<lightning-layout>
			<lightning-layout-item size="8">
				<lightning-card>
					<div class="slds-m-horizontal_xx-large">
						<lightning-tabset active-tab-value="TestData">
							<lightning-tab label="TestData" value="TestData">
								<c-data-manager ondata={onData}></c-data-manager>
							</lightning-tab>
							<lightning-tab label="Current Exercise" value="Instructor">
								<!-- <c-instructor-current onchange={onChangedCxD}></c-instructor-current> -->
							</lightning-tab>
							<lightning-tab label="Class Progress" value="Progress">
								<!-- <c-instructor-progress current-course-delivery-key={currentCourseDeliveryKey}></c-instructor-progress> -->
							</lightning-tab>
							<lightning-tab label="Student" value="Student">
								<!-- <c-student></c-student> -->
							</lightning-tab>
						</lightning-tabset>
					</div>
				</lightning-card>
			</lightning-layout-item>
			<lightning-layout-item size="4">
				<div class="slds-m-horizontal_small">
					<lightning-card>
						<lightning-layout multiple-rows>
							<lightning-layout-item size="12" class="slds-align_absolute-center">
								<c-image path-in-sr="QR.png" max-width="100%"></c-image>
							</lightning-layout-item>
							<lightning-layout-item size="12" class="slds-align_absolute-center">
								<a href="https://bit.ly/thStudentReporting" style="letter-spacing: 7px">https://bit.ly/thStudentReporting</a>
							</lightning-layout-item>
						</lightning-layout>
					</lightning-card>
					<br />
					<c-instructor-progress current-course-delivery-key={currentCourseDeliveryKey}></c-instructor-progress>
				</div>
			</lightning-layout-item>
		</lightning-layout>
	</div>
	<div style="display: none">
		<!-- Do I really need this? -->
		{currentCourseDeliveryKey}
	</div>
