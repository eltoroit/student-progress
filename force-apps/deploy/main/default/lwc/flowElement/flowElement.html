<template>
	<lightning-card title="Best LWC + FLOW Component Ever (V1.1)">
		<lightning-button-group slot="actions">
			<lightning-button label="Plus 1" onclick={plus1}></lightning-button>
			<lightning-button variant="brand" label="Save" onclick={onSave}></lightning-button>
		</lightning-button-group>
		<lightning-layout multiple-rows="true">
			<lightning-layout-item size="12" class="slds-align_absolute-center slds-text-heading_large">
				<lightning-input label="Counter" value={counter} onchange={updateCounter}></lightning-input>
			</lightning-layout-item>
			<lightning-layout-item size="12" data-id="errorMsg" class="slds-align_absolute-center">
				<div if:true={errorCount} style="color: red">
					Found <span data-id="errorCount">{errorCount}</span> errors.<br />
					{errorMessage}<br />
					Resetting counter to zero!
				</div>
			</lightning-layout-item>
		</lightning-layout>
	</lightning-card>
</template>
