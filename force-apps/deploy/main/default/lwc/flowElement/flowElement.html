<template>
	<lightning-card title="Best LWC + FLOW Component Ever (V1.1)">
		<lightning-button-group slot="actions">
			<lightning-button variant="brand" label="Save" onclick={onSave}></lightning-button>
		</lightning-button-group>
		<lightning-layout multiple-rows="true" class="slds-m-horizontal_x-small">
			<lightning-layout-item size="12" class="slds-align_absolute-center slds-text-heading_large">
				<table>
					<tr>
						<td style="width: 100%">
							<lightning-input label="Quantity" value={intQuantity} onchange={updateQuantity}></lightning-input>
						</td>
						<td>
							<lightning-button label="-" onclick={minus1}></lightning-button>
						</td>
						<td>
							<lightning-button label="+" onclick={plus1}></lightning-button>
						</td>
					</tr>
					<tr>
						<td>
							<lightning-input label="Item(s)" value={txtItem} onchange={updateItem}></lightning-input>
						</td>
					</tr>
				</table>
			</lightning-layout-item>
			<lightning-layout-item size="12" class="slds-align_absolute-center">
				<div if:true={errorMessage} style="color: red">
					{errorMessage}<br />
					Resetting quantity to zero!
				</div>
			</lightning-layout-item>
		</lightning-layout>
		<div slot="footer">{message}</div>
	</lightning-card>
</template>
