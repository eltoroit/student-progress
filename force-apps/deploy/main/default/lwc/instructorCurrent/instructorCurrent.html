<template>
	<div class="slds-text-heading_medium">
		<lightning-card class="slds-is-relative">
			<template if:true={loading}>
				<lightning-spinner variant="brand"></lightning-spinner>
			</template>
			<lightning-button-group slot="actions">
				<lightning-button
					label="Current"
					onclick={onCurrentClick}
					if:true={ui.btnCurrent.isVisible}
					disabled={ui.btnCurrent.isDisabled}
				></lightning-button>
				<lightning-button
					label="Next"
					onclick={onNextClick}
					if:true={ui.btnNext.isVisible}
					disabled={ui.btnNext.isDisabled}
				></lightning-button>
				<lightning-button
					label="Start"
					variant="success"
					onclick={onStartClick}
					if:true={ui.btnStart.isVisible}
					disabled={ui.btnStart.isDisabled}
				></lightning-button>
				<lightning-button
					label="Stop"
					variant="destructive"
					onclick={onStopClick}
					if:true={ui.btnStop.isVisible}
					disabled={ui.btnStop.isDisabled}
				></lightning-button>
				<lightning-button
					label="Refresh"
					variant="brand"
					onclick={onRefreshClick}
					if:true={ui.btnRefresh.isVisible}
					disabled={ui.btnRefresh.isDisabled}
				></lightning-button>
			</lightning-button-group>
			<lightning-layout multiple-rows>
				<template if:true={ui.pnlDeliveriesSelector}>
					<lightning-layout-item size="4"> Deliveries: </lightning-layout-item>
					<lightning-layout-item size="8"
						><lightning-combobox
							variant="label-hidden"
							name="Delivery"
							label="Delivery"
							value={selectedCourseDeliveryId}
							placeholder="Which Delivery?"
							options={deliveries}
							style="text-align: left"
							onchange={onDeliveryChange}
						></lightning-combobox>
					</lightning-layout-item>
					<lightning-layout-item size="12" class="slds-m-top_small"></lightning-layout-item>
				</template>

				<template if:true={ui.pnlExercisesSelector}>
					<lightning-layout-item size="4"> Exercises: </lightning-layout-item>
					<lightning-layout-item size="8">
						<lightning-combobox
							variant="label-hidden"
							name="Exercise"
							label="Exercise"
							value={selectedExerciseId}
							placeholder="Which exercise?"
							options={exercises}
							style="text-align: left"
							onchange={onExerciseChange}
						></lightning-combobox>
					</lightning-layout-item>
					<lightning-layout-item size="12" class="slds-m-top_small"></lightning-layout-item>
				</template>

				<template if:true={ui.pnlActiveExerciseData}>
					<lightning-layout-item size="4"> Active Exercise: </lightning-layout-item>
					<lightning-layout-item size="8"> {activeExercise.Name} </lightning-layout-item>
					<lightning-layout-item size="12" class="slds-m-top_small"></lightning-layout-item>

					<lightning-layout-item size="4"> Start: </lightning-layout-item>
					<lightning-layout-item size="8">
						<lightning-formatted-date-time
							value={exerciseStart}
							hour="2-digit"
							minute="2-digit"
						></lightning-formatted-date-time>
					</lightning-layout-item>
					<lightning-layout-item size="12" class="slds-m-top_small"></lightning-layout-item>

					<lightning-layout-item size="4"> Duration: </lightning-layout-item>
					<lightning-layout-item size="8">{exerciseTimer} </lightning-layout-item>
				</template>

				<template if:true={ui.pnlStudents}>
					<lightning-layout-item size="12" class="slds-m-top_medium">
						<lightning-datatable key-field="name" data={progress} columns={columns}> </lightning-datatable>
					</lightning-layout-item>
				</template>
			</lightning-layout>
		</lightning-card>
	</div>
</template>
