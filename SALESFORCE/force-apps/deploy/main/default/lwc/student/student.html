<template>
	<c-apex-manager filter-key={filterKey} filter-value={filterValue} ondata={onData}></c-apex-manager>
	<template if:true={ui.pnlRegister}>
		<c-student-register apex-manager={apexManager} onnext={onNext}></c-student-register>
	</template>

	<template if:true={ui.pnlReport}>
		<c-student-report apex-manager={apexManager} onregister={onShowRegistrationPage}></c-student-report>
	</template>
</template>
