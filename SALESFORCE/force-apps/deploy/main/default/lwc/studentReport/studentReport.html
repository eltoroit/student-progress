<template>
	<div class="slds-text-heading_medium">
		<lightning-card class="slds-is-relative">
			<template if:true={loading}>
				<lightning-spinner variant="brand"></lightning-spinner>
			</template>

			<lightning-button-group slot="actions">
				<lightning-button label="Register" variant="brand" onclick={onRegisterClick}></lightning-button>
			</lightning-button-group>

			<div class="slds-m-horizontal_xx-large">
				<lightning-layout multiple-rows>
					<template if:true={errorMessage}>
						<lightning-layout-item size="12">
							<div class="slds-notify slds-notify_alert slds-alert_error slds-m-bottom_x-small" role="alert">{errorMessage}</div>
						</lightning-layout-item>
					</template>

					<template if:true={ui.pnlDelivery}>
						<lightning-layout-item size="4"> Delivery </lightning-layout-item>
						<lightning-layout-item size="8">{studentData.delivery.Name}</lightning-layout-item>
						<lightning-layout-item size="12" class="slds-m-top_small"></lightning-layout-item>
					</template>

					<template if:true={ui.pnlStudent}>
						<lightning-layout-item size="4"> Student </lightning-layout-item>
						<lightning-layout-item size="8">{studentData.student.Name}</lightning-layout-item>
						<lightning-layout-item size="12" class="slds-m-top_small"></lightning-layout-item>
					</template>

					<template if:true={ui.pnlExercise}>
						<lightning-layout-item size="4"> Exercise </lightning-layout-item>
						<lightning-layout-item size="8">{studentData.exercise.Name}</lightning-layout-item>
						<lightning-layout-item size="12" class="slds-m-top_small"></lightning-layout-item>

						<lightning-layout-item size="12" medium-device-size="4">
							<div class="slds-m-around_small">
								<button
									class="slds-button slds-button_success slds-button_stretch"
									onclick={onDoneClick}
									disabled={isButtonsDisabled}
								>
									I'm<br />done
								</button>
							</div>
						</lightning-layout-item>
						<lightning-layout-item size="12" medium-device-size="4">
							<div class="slds-m-around_small">
								<button
									class="slds-button slds-button_brand slds-button_stretch"
									onclick={onWorkingClick}
									disabled={isButtonsDisabled}
								>
									I'm<br />working
								</button>
							</div>
						</lightning-layout-item>
						<lightning-layout-item size="12" medium-device-size="4">
							<div class="slds-m-around_small">
								<button
									class="slds-button slds-button_neutral slds-button_stretch"
									onclick={onLaterClick}
									disabled={isButtonsDisabled}
								>
									I'll<br />finish later
								</button>
							</div>
						</lightning-layout-item>
					</template>
				</lightning-layout>
			</div>
		</lightning-card>
	</div>
</template>
