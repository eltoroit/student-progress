<template>
	<c-apex-manager filter-key={filterKey} filter-value={filterValue} ondata={onData} oniostatus={onIOStatus}></c-apex-manager>
	<template if:true={ui.pnlRegister}>
		<c-attendee-register apex-manager={apexManager} onnext={onNext}></c-attendee-register>
	</template>

	<template if:true={ui.pnlReport}>
		<c-attendee-report apex-manager={apexManager} onregister={onShowRegistrationPage}></c-attendee-report>
	</template>

	<c-iostatus event-data={iostatusEventData}></c-iostatus>
</template>
